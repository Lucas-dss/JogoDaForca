<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/imatthetop.png">
</head>

<body>
    <main>
        <img src="img/saveus.gif" alt="" class="caveira" id="caveira">
        <section>
            <div class="titulo">
                <h1 id="titulo">Bem-vindo ao Jogo da Forca!</h1>
                <p id="linha">(tente adivinhar a palavra secreta.)</p>
            </div>
            <div class="boneco">
                <div class="cabeca" id="cabeca"></div>
                <div class="corpo" id="corpo"></div>
                <div class="bracoE" id="bracoE"></div>
                <div class="bracoD" id="bracoD"></div>
                <div class="pernaE" id="pernaE"></div>
                <div class="pernaD" id="pernaD"></div>
            </div>
            <div class="jogo">
                <div id="palavra" class="palavra"></div>
                <form id="adivinhar">
                    <label for="chute" id="labelChute">Chute uma letra:</label>
                    <input type="text" id="chute" maxlength="1" minlength="1" autocomplete="off" autofocus required>
                    <button type="submit" id="botaoChutar">Chutar</button>
                </form>
                <div id="resultado" style="text-align: center"></div>
                <button id="reniciar" class="reniciar">Reiniciar</button>
            </div>
        </section>
        <img src="img/saveus.gif" alt="" class="caveira" id="caveira2">
    </main>
    <img class="fogo_background" src="img/fogo_background.gif" alt="background de fogo">
    <footer>
        <a>Github</a>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
